<html>
    <head>
        <!--Inisiasi pemakaian leaflet js biar bisa dipake-->
        <title>UK - GIS</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
		
    </head>
    <body>
        <!--Sampel penggunaan leaflet js-->
        <div id="petapolpos" style="width: 600px; height: 400px;"></div>
        <script>
            var mymap = L.map('petapolpos').setView([-6.873211602073357, 107.57597240128112], 17);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                id: 'petaindo'
            }).addTo(mymap);

            L.polygon([
                [-6.874032853121894, 107.57481473585753],
				[-6.8738692140924345, 107.5748391829584],
				[-6.873819949893727, 107.57487539278134],
				[-6.873600258148808, 107.57508728728972],
				[-6.873588274959927, 107.57511813269268],
				[-6.873156879951306, 107.57520932779883],
				[-6.873054357003518, 107.57537294254905],
				[-6.8729864521823645, 107.57544267998263],
				[-6.872536416067296, 107.57551107631413],
				[-6.872517775509402, 107.57546816097091],
				[-6.8723633251444385, 107.57552582846337],
				[-6.872579023054021, 107.57611859664173],
				[-6.872327375483317, 107.57622052058191],
				[-6.872435224457828, 107.57664565072245],
				[-6.87242324123957, 107.57665906176722],
				[-6.87217026211699, 107.57671672925969],
				[-6.872114340394736, 107.57678512559147],
				[-6.872114340393107, 107.57678646669754],
				[-6.871895979332306, 107.57696215138388],
				[-6.872144964192388, 107.57725853547305],
				[-6.872248818801374, 107.5773229084879],
				[-6.8729052326765725, 107.57705334648695],
				[-6.873132913546165, 107.5769927430386],
				[-6.873332633512843, 107.57691227677005],
				[-6.873640202106906, 107.57682376387243],
				[-6.8736069154731645, 107.57663466814131],
				[-6.8736987865766395, 107.5765850472757],
				[-6.873697455111503, 107.57658638838018],
				[-6.874009017857089, 107.57613711837153],
				[-6.874514974019736, 107.57584207537535],
            ]).addTo(mymap).bindPopup("Poltekpos");
            
            //Event map click akan menampilkan popup
            var popup = L.popup();
            //Menambahkan fungsi onclick saat dipakai
            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }
            //Inisiasi event onclick pada event di map
            mymap.on('click', onMapClick);
        </script>
    </body>
</html>
